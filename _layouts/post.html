---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>

            <p>
            Share this article &nbsp; <a href="https://twitter.com/intent/tweet?url={{site.url}}{{page.url}}&text={{page.subtitle}}&hashtags={{page.hashtags}}"><i class="fa fa-twitter"></i></a>
            &nbsp;
            <a href="https://www.linkedin.com/shareArticle
?mini=true&url={{site.url}}{{page.url}}&title={{page.title}}&&summary={{page.subtitle}}"><i class="fa fa-linkedin"></i></a>

            </p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
