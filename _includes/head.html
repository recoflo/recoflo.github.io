<script type="text/javascript" src="{{ site.baseurl }}/js/vendor/jquery.ihavecookies.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
<script src="{{ site.baseurl }}/js/plugins.js"></script>

<script src="{{ site.baseurl }}/js/jquery.counterup.js"></script>


<script src="{{ site.baseurl }}/js/main.js"></script>

<script type="text/javascript">

    var loadGAonConsent = function(){
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-128165441-1', 'auto');
      ga('set', 'anonymizeIp', true);
      ga('send', 'pageview');
      var gascript = document.createElement("script");
      gascript.async = true;
      gascript.src = "https://www.googletagmanager.com/gtag/js?id=UA-128165441-1";
      document.getElementsByTagName("head")[0].appendChild(gascript, document.getElementsByTagName("head")[0]);               
    };

    var options = {
        title: 'Cookies & Privacy',
        message: 'We use cookies &#x1F36A; to personalise content and ads, to provide social media features and to analyse our traffic. We also share information about your use of our site with our social media, advertising and analytics partners.',
        delay: 600,
        expires: 1,
        link: '{{ site.baseurl }}/privacy',
        onAccept: function(){
            var myPreferences = $.fn.ihavecookies.cookie();
            console.log('Yay! The following preferences were saved...');
            console.log(myPreferences);
        },
        uncheckBoxes: true,
        acceptBtnLabel: 'Accept Cookies',
        moreInfoLabel: 'More information',
        cookieTypesTitle: 'Select which cookies you want to accept',
        fixedCookieTypeLabel: 'Essential',
        fixedCookieTypeDesc: 'These are essential for the website to work correctly.',
        cookieTypes: [
          {
              type: 'Analytics',
              value: 'analytics',
              description: 'Cookies related to site visits, browser types, etc.'
          }
        ]

    }

    $(document).ready(function() {
        $('body').ihavecookies(options);

        if ($.fn.ihavecookies.preference('analytics') === true) {
            loadGAonConsent();
        }

        $('#ihavecookiesBtn').on('click', function(){
            $('body').ihavecookies(options, 'reinit');
        });
    });

    </script>
